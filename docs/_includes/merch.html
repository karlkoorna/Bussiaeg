		<img class="is-lazy" src="/img/merch/{{ merch.id }}@zoom.svg" alt="" aria-hidden="true" data-src="/img/merch/{{ merch.id }}@zoom.jpg">
	</div>
	<h1>{{ merch.name[lang] }}</h1>
