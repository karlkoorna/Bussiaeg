{% for merch in site.data.merch.merch %}
<article tabindex="0">
	<div>
		<picture>
			<img class="is-lazy" src="{% include /img/merch/{{ merch.id }}-zoom.svg.b64 %}" alt="" aria-hidden="true" data-src="/img/merch/{{ merch.id }}-zoom.jpg">
		</picture>
		<picture>
			<img class="is-lazy" src="{% include /img/merch/{{ merch.id }}.svg.b64 %}" alt="{{ merch.name[lang] }}" data-src="/img/merch/{{ merch.id }}.jpg">
		</picture>
	</div>
	<h1>{{ merch.name[lang] }}</h1>
</article>
{% endfor %}
