<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bussiaeg.ee: Kogu Eesti ühistranspordi väljumisajad ühest kohast.</title>
		<meta name="description" content="Bussiaeg.ee on veebirakendus, mis koondab üle Eesti sõitvate busside, rongide, trollide ja trammide väljumisajad, et lihtsustada ühistranspordi kasutamist. Rakendus on eesti, inglise ja vene keeles. Tallinna piires on kasutusel Tallinna Transpordiameti reaalajad, et tagada veelgi täpsemad väljumisajad. Rongiajad pärinevad Elronilt. Kõik teised plaaniajad pärinevad Maanteeametilt.">
		<meta name="author" content="Karl Köörna">
		<meta name="application-name" content="Bussiaeg.ee">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Bussiaeg.ee">
		<meta property="og:description" content="Bussiaeg.ee on veebirakendus, mis koondab üle Eesti sõitvate busside, rongide, trollide ja trammide väljumisajad, et lihtsustada ühistranspordi kasutamist. Rakendus on eesti, inglise ja vene keeles. Tallinna piires on kasutusel Tallinna Transpordiameti reaalajad, et tagada veelgi täpsemad väljumisajad. Rongiajad pärinevad Elronilt. Kõik teised plaaniajad pärinevad Maanteeametilt.">
